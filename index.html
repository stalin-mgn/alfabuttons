<!-- 
	1) слой 2 выбирается пользователем и выбранные ячейки бронируются и не могут быть использованы слоем 3 
	2) элементам слоя 2 присваивается уникальный id, например id="lvl2b1" где lvl2 - уровень, а b1-b400 - id кнопки. Также присваиваем класс однозначно указывающий на уровень 2 - lvl2
	3) а) элементам слоя 3 присвается уникальный id, например id="lvl3b1" где lvl3 - уровень, а b1-b400 - id кнопки. Также присваиваем класс однозначно указывающий на уровень 3 - lvl3
		б) элементам слоя 3 присвается data-parent="lvl2b1" где lvl2b1 - id родителя. Таким образом по клику на родителя можно однозначно выбрать его потомков
	4) а) элементам слоя 4 присваивается уникальный id, например id="lvl4b1" где lvl2 - уровень, а b1-b400 - id кнопки. Также присваиваем класс однозначно указывающий на уровень 4 - lvl4
		б) элементам слоя 4 присвается data-parent="lvl3b1" где lvl2b1 - id родителя. Таким образом по клику на родителя можно однозначно выбрать его потомков
	5) при текущей сетке 16*29 мы имеем 464 ячейки
	6) при клике на класс уровня 2:
		а) вызываем функцию, которая считывает id кликнутого и среди элементов уровня 3 выбирает те у кого data-parent = считанному id 
	7) при клике на класс уровня 3:
		а) вызываем функцию, которая считывает id кликнутого и среди элементов уровня 4 выбирает те у кого data-parent = считанному id 
-->
